<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Antología COM208</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/foundation/6.2.0/foundation.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Shuffle/4.0.0/shuffle.min.js" type="text/javascript"></script>
</head>
<body>
<div id="main-container" class="main-container nav-effect-1">

    <nav class="nav-menu nav-effect-1" id="menu-1">
        <h2 class="">Secciones</h2>
        <ul>
            <li><a class="" href="#">Información</a></li>
        </ul>
    </nav>

    <div class="main clearfix">

        <!-- Header Content -->
        <header id="header" class="page-header">
            <div class="page-header-container row">

                <!-- Logo -->
                <div class="main-logo">
                    <a href="#" class="logo">COM208 - Antología de Webstories</a>
                </div>

                <div class="menu-search">
                    <!-- Main Navigation -->
                    <div class="main-navigation">
                        <a href="#">Menu</a>
                    </div>

                    <!-- Search -->
                    <div class="catalog-search">
                        <input class="shuffle-search input_field " type="search" autocomplete="off" value="" maxlength="128" id="input-search" />
                        <label class="input_label" for="input-search">
                            <span class="input_label-content">Buscar</span>
                            <span class="input_label-search"></span>
                        </label>
                    </div>

                </div>
            </div>
        </header>


        <!-- Main Section -->
        <div class="page-container">

            <div class="page-title category-title">
                <!-- <h1>Book Viewer</h1> -->
            </div>

            <section id="book_list">

                <div class="toolbar row">
                    <div class="filter-options small-12 medium-9 columns">
                        <a href="#" class="filter-item active" data-group="all">Todo</a>
                        <a href="#" class="filter-item" data-group="sociedad">Sociedad</a>
                        <a href="#" class="filter-item" data-group="medioambiente">Medioambiente</a>
                        <a href="#" class="filter-item" data-group="entretenimiento">Entretenimiento</a>
                        <a href="#" class="filter-item" data-group="deporte">Deporte</a>
                        <a href="#" class="filter-item" data-group="mujeres">Mujeres</a>
                        <a href="#" class="filter-item" data-group="salud">Salud</a>
                        <a href="#" class="filter-item" data-group="crimen">Crimen</a>
                    </div>

                    <div class="small-12 medium-3 columns">
                        <label>
                            <select class="sort-options">
                                <option value="" disabled selected>Ordenar por</option>
                                <option value="" >Destacados</option>
                                <option value="title">Orden Alfabético</option>
                                <option value="date-created">Fecha de Publicación</option>
                            </select>
                        </label>
                    </div>
                </div>

                <div class="grid-shuffle">
                    <ul id="grid" class="row">
                        <!-- Books will be dynamically loaded here -->
                    </ul>
                </div>

            </section>

        </div>

        <!-- Footer Content -->
        <footer id="footer" class="page-footer">
            <div class="row footer-wrapper">
                <div class="original-version small-12 columns"><a href="https://github.com/FCOM-COM208" target="_blank"><em>Narración Gráfica de No Ficción</em></a></div>
                <div class="copyright small-12 columns">&copy; 2025 - <a href="https://comunicaciones.uc.cl/"  target="_blank">COM208 UC</a></div>
            </div>
        </footer>

    </div>
    <!-- /main -->

    <div class="main-overlay">
        <div class="overlay-full"></div>
    </div>

</div>
<!-- /main-container -->

<script src="./data.js" type="text/javascript"></script>
<script src="./data_module.js" type="text/javascript"></script>
<script src="./script.js" type="text/javascript"></script>
</body>
</html>
